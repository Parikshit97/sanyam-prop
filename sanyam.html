<!DOCTYPE html>
<html>
<head>
    <style>
        /* Center the image */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Set the maximum width and height for the image */
        .img-fluid {
            max-width: 400px; /* Adjust the maximum width as needed */
            max-height: 400px; /* Adjust the maximum height as needed */
        }

        /* Style for the headline */
        .headline {
            font-weight: bold;
            font-size: 50px; /* Increase font size */
            margin-top: 20px; /* Add space between image and headline */
        }
    </style>
</head>
<body>
<div class="headline"><marquee> Sanyam </marquee> </div>
    <img src="sanyam.jpeg" class="img-fluid" alt="Responsive image">
<h1>	<div class="headline">Property Dealer</div>
</h1>
</body>
</html>
